  <script>
    //bar chart
    let mchart = document.getElementById('barChart').getContext('2d');

      type:'bar',
      backgroundColor:'none',
      data:{
        labels:['Monday' , 'Tuesday' ,'Wednesday' , 'Thursday', 'Friday' , 'Saturday' , 'Sunday'],
        datasets: [{
        label : 'Days',
        data: [65, 59, 80, 81, 56, 55, 40],
        backgroundColor : '#f8c419',
        }]
      },
      options:{
        title:{
          display:true,
          text:'ddddd',
          fontSize:25

        legend : {
          display: false,
          position: 'right', 
        }
      }
    })

    //circle chart
    let Cchart = document.getElementById('circleChart').getContext('2d');

});
